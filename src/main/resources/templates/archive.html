<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script src="/js/archive.js"></script>
<link rel="stylesheet" type="text/css" href="/css/archive.css">

<head>
    <meta charset="UTF-8">
    <title>Mini Survey Monkey</title>
</head>
<body>
    <header>
        <div class = "container">
            <a href="/home">
                <img src="/images/logo.png" alt="MiniSurveyMonkey" class="logo">
            </a>
            <nav>
                <ul>
                    <li><button onClick="logout()" class="btn btn-outline-danger" id="logout">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class = "container align-items-center mt-5 pt-4 border-top my-1" id="startMenu">
        <div class = "text-center">
            <h2><span id="user"></span>'s Surveys:</h2>
        </div>

        <div class="container d-flex justify-content-start align-items-center mt-5 pt-2">
            <div class="survey row m-4" th:each="survey : ${user.getSurveys()}">
                    <div class = "card">
                        <a th:href="@{|/survey/${survey.getID()}/responses|}" class = "custom-card">
                            <img class="card-img-top" src="/images/survey.jpg">
                        </a>
                        <div class = "card-body">
                            <a th:href="@{|/survey/${survey.getID()}/responses|}" class = "custom-card">
                                <h4 class="card-title text-center" th:text="${survey.getName()}"></h4>
                            </a>
                        </div>
                        <th:block th:switch="${survey.closed}">
                            <button th:case="false" th:id="${survey.getID()}" class="btn btn-danger">Close Survey</button>
                            <button th:case="true" th:id="${survey.getID()}" class="btn btn-warning" disabled>Survey Closed</button>
                        </th:block>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
