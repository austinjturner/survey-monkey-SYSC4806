<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/answerSurvey.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/answerSurvey.js"></script>
<head>
    <title th:text="${name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item">
            <h1 class="display-4" th:text="${name}"></h1>
        </li>
        <li class="list-group-item">
            <form id="answerSurveyForm" action="/api/response" method="POST">
                <div class="form-group">
                    <input type="hidden" id="surveyTextValue" name="type" value="TEXT">
                </div>                <div class="form-group">
                    <input type="hidden" id="surveyQuestionValue" name="question" th:value="${baseUrl+'/question/'+questions.get(questionNumber).getID()}">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" th:text="${questions.get(questionNumber).getPrompt()}"></span>
                        </div>
                        <textarea class="form-control" id="surveyTextArea" rows="3" name="answer"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div id="submitButtonGroup" class="btn-group">
                            <button id="submitBtn" class="btn btn-primary" type="submit">Submit</button>
                            <button id="nextBtn" class="btn btn-primary" type="button">
                                <a id="nextBtnLink" th:href="${'?questionNumber='+nextQuestionNumber}">Next</a>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </li>
    </ul>
</form>
</body>
</html>
