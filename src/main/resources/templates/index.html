<!DOCTYPE html>
<html lang="en">

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script src="/js/index.js"></script>
<link rel="stylesheet" type="text/css" href="/css/index.css">

<head>
    <meta charset="UTF-8">
    <title>Mini Survey Monkey</title>
</head>
<body>
<div class="container unauthenticated">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <div class="container">
                            <h3 class="text-center text-info">Login</h3>
                            <script id="metamorph-1-start" type="text/x-placeholder"></script><script id="metamorph-21-start" type="text/x-placeholder"></script>

                            <div class="container text-center">
                                <form class="form-signin" data-ember-action="2">
                                    <br>
                                    <p>
                                        <a class="btn btn-primary social-login-btn social-google" href="/oauth2/authorization/google"><i class="fa fa-google-plus"></i></a>
                                        <a class="btn btn-primary social-login-btn social-github" href="/oauth2/authorization/github"><i class="fa fa-github-alt"></i></a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="container authenticated" style="display:none">
    <div class="container authenticated">
        Logged in as: <span id="user"></span>
        <div>
            <button onClick="logout()" class="btn btn-primary">Logout</button>
        </div>
    </div>
</div>
</body>
</html>
