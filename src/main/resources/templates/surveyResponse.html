<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="/js/answerSurvey.js"></script>
<link rel="stylesheet" type="text/css" href="/css/answerSurvey.css">
<head>
    <title th:text="${name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:text="${name} + ' - RESPONSES' "></a>
    </nav>
    <div class="container-flex">
        <div class="">
            <div class="row m-4" th:each="question : ${questions}">
                <ul class="list-group">
                    <div th:switch="${question.type}">
                        <table th:case="${T(quickndirty.minisurveymonkey.QuestionType).TEXT}">
                            <tr><th th:text="${question.prompt} "></th></tr>
                            <tr th:each="mapEntry: ${results?.get(question.ID)}"><td class="list-group-item"  th:text="${mapEntry.value}"></td><tr>
                        </table>
                        <table th:case="${T(quickndirty.minisurveymonkey.QuestionType).NUMBER}">
                            <tr><th th:text="${question.prompt} "></th></tr>
                            <tr th:each="mapEntry: ${results?.get(question.ID)}"><td class="list-group-item"  th:text="${mapEntry.value}"></td><tr>
                        </table>
                        <table th:case="${T(quickndirty.minisurveymonkey.QuestionType).MC}">
                            <tr><th th:text="${question.prompt} "></th></tr>
                            <tr th:each="mapEntry: ${results?.get(question.ID)}"><td class="list-group-item"  th:text="${mapEntry.value}"></td><tr>
                        </table>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
