<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="/js/answerSurvey.js"></script>
<link rel="stylesheet" type="text/css" href="/css/answerSurvey.css">
<head>
    <title th:text="${name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:text="${name} + ' - RESPONSES' "></a>
    </nav>
    <div class="container-flex">
        <div class="">
            <div class="row m-4" th:each="question : ${questions}">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <h2 th:text="${question.prompt}"></h2>
                    </li>
                    <li class="list-group-item" th:each="qResult, index : ${results?.get(question.ID)}" th:text="${qResult}"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
